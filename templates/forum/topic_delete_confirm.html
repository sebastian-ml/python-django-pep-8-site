{% extends 'layout/base.html' %}
{% block content %}
    <h1 class="mt-4 mb-3">
        Delete topic
    </h1>

    <form method="POST">
        {% csrf_token %}
        <h2>Are you sure you want to delete
            "{{ topic.title }}"?
        </h2>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete
            </button>
            <a class="btn btn-outline-primary"
               href="{% url 'forum:topic-details' topic.pk %}">Cancel</a>
        </div>
    </form>
{% endblock content %}
